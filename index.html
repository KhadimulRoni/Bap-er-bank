<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-7xl mt-16 text-center ">Welcome to <span class="text-purple-900 font-semibold">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 py-4">
            <h3 class="text-2xl font-medium mb-4 mx-14">Please Login</h3>
            <div class="" action="">
                <input id="user-email" class="w-3/4 px-4 py-2 block mx-14 mb-2 rounded border-gray-400" type="text" placeholder="Your email">
                <input id="user-password" class="w-3/4 px-4 py-2 block mx-14 mb-2 rounded border-gray-400" type="password" name="" id="" placeholder="Password">
                <button id="submit-btn" class="bg-red-400 font-medium text-white rounded mx-14 mt-4 px-4 py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
